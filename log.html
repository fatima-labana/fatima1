  <style>
    html, body {
  margin: 0;

}
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('https://images.unsplash.com/photo-1601758123927-1961c26b6b86') no-repeat center center/cover;
      background-color:black;
      height: 100vh;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }
            /* تنسيق شريط التنقل الرئيسي */
nav {
    display: flex; /* استخدام Flexbox لترتيب العناصر بشكل أفقي */
    width: 88%; /* عرض 88% لواجهة الصفحة */
    justify-content: space-between; /* توزيع المسافة بين الشعار وعناصر التنقل */
    align-items: center; /* محاذاة العناصر عموديًا في المنتصف */
    margin: 0 auto 0 auto; /* توسيط عنصر التنقل أفقيًا */
    padding: 0 5rem; /* هوامش داخلية أفقية */
    background-color: #fff; /* لون خلفية أبيض */
    height:100px;/* ارتفاع الواجهة*/
}
/* تنسيق حاوية الشعار داخل عنصر التنقل */
nav .logo {
    display: flex; /* استخدام Flex لترتيب محتويات الشعار */
    font-size: 2rem; /* حجم خط كبير لجعل الشعار بارزًا */
    align-items: center; /* محاذاة النص عموديًا */
}
           
/* تنسيق نص الشعار */
nav .logo h1 {
    font-family: 'Rakkas'; /* خط مخصص لتمييز الشعار */
}

/* تنسيق حاوية عناصر التنقل */
nav .nav-items {
    display: flex; /* عرض العناصر بشكل أفقي */
    list-style-type: none; /* إزالة النقط من قائمة العناصر */
    
}

/* تنسيق كل عنصر فردي داخل قائمة التنقل */
nav .nav-items .nav-item {
    padding: 8px 8px; /* مسافة أفقية بين كل عنصر وآخر */
}

/* تنسيق الروابط داخل عناصر التنقل */
nav .nav-link {
    text-decoration: none; /* إزالة الخط السفلي من الرابط */
    color: #86775f; /* لون أساسي للرابط */
    font-size: 16px; /* حجم خط قياسي */
}
nav .nav-link2 {
    text-decoration: none; /* إزالة الخط السفلي من الرابط */
     color: #fff; /* لون أساسي للرابط */
    font-size: 16px; /* حجم خط قياسي */
}

/* تأثير التمرير (hover) على روابط التنقل */
nav .nav-link:hover {
    color: #4f4638; /* تغيير اللون عند التمرير لزيادة التفاعل */
}
        
 button{

                box-shadow:none;
 }
    .page-content {
  display: flex;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 100px); /* minus nav height */
}

    

  </style>
